<divs>
<p style="font-size: 24;">我是一名畢業於香港中文大學的社會工作學士，擁有豐富的實習經驗。我曾在明愛和小童群益會實習，並在深宵外展隊和洪孩兒社區網絡支援計劃擔任義工。這些經驗讓我學習到如何與不同背景的人建立關係，並提供適當的支援和協助。

    我熱愛社會工作，並致力於幫助有需要的人士。我有良好的中英文書寫能力，能夠流利地使用英語、廣東話、和普通話，並且懂得少許日語。此外，我也熟練掌握Microsoft Office和電繪插畫技巧。
        
    我希望能夠運用社會工作技能，為社會做出貢獻，並繼續學習和成長。</p>
